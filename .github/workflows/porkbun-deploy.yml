name: Build and publish static files for Porkbun

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # allow GITHUB_TOKEN to push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use npm install (Vite projects usually don't have package-lock.json)
      - name: Install dependencies
        run: npm install

      - name: Build with Vite
        run: npm run build

      - name: Publish to porkbun-deploy branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          rm -rf /tmp/publish && mkdir -p /tmp/publish
          cp -R dist/. /tmp/publish/   # Vite always outputs to "dist"
          cd /tmp/publish
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Publish static site"
          git branch -M porkbun-deploy
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push -f origin porkbun-deploy
